<body>

    <div class="parent">
        
        <div class="log">
            <p>Sign In</p>

                <button type="submit">
                    <strong>Sign In</strong>
                </button>

                <input type="checkbox" name="r" id="r" value="check">

            </form>
            <div class="p2">
                <p>New to Netflix?<a href="/">Sign Up</a></p>
            </div>
            
        </div>
        

    </div>
